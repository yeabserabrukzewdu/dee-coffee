<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layodacha Coffee Co. - Artisanal Ethiopian Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #121212;
        font-family: 'Lato', sans-serif;
        color: #f5f5f5;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      .text-balance {
        text-wrap: balance;
      }
      .gold-accent {
        color: #c8a46e;
      }
      .bg-gold-accent {
        background-color: #c8a46e;
      }
      .border-gold-accent {
        border-color: #c8a46e;
      }

      .fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
